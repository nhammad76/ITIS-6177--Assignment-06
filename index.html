<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norhan Hammad - Week 03</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
    <div class="cotainer-fluid">
        <div class="row">
          <div class="col-xs-12">
            <label for="title">Title:</label>
              <input type="text" name="title" id="title">
        </div>
        <div class="col-xs-12">
                <label for="author">Author:</label>
                  <input type="text" name="author" id="author">
            </div>
                 <div class="col-xs-12">
                    <button 
                    type="button"
                    onclick="sendPost()"
                    class="btn btn-success">Send</button>
                </div>
        </div>
    </div>
    <div class="row">
    <div class="col xs-12" id="list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.2/axios.min.js" integrity="sha512-SRGf0XYPMWMGCYQg7sQsW2/FMWq0L/mYhwxDraoUOeZ9sWO2/+R48bcXZaWOpwjCQbyRWP24zsbtqQxJXU1W2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        function sendPost() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const req = {
                title,
                author
            };
        axios.post('http://localhost:3004/posts', req)
          .then(function (response) {
              console.log(response);
              document.getElementById('title').value = '';
              document.getElementById('title').focus();
              document.getElementById('author').value = '';
              getPosts();
              })

              .catch(function (error) {
                  console.log(error);
              });   
      }  
      function getPost() {
          axios.get('http://localhost:3004/posts')
          .then(function (response) {
              const list = document.getElementById('list');
              if (response && response.data) {
                  list.innerHTML = '';
                  response.data.forEach(post => {
                      list.innerHTML += '<br>' + post.title + ' :: ' + post.author;
                      getPosts();
 
                  })

              .catch(function (error) {
                  console.log(error);
              });   
            }

    </script>
</body>
</html>
